    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contacto</li>
        </ol>

      <h1>Dejame tu comentario</h1>

      <form>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name=""
              id="nombre"
              class="form-control"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="form-group col-sm-6">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name=""
              id="apellido"
              class="form-control"
              placeholder="Ingrese su apellido"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name=""
            id="email"
            class="form-control"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="direccion">Direccion</label>
            <input
              type="text"
              name=""
              id="direccion"
              class="form-control"
              placeholder="Ingrese su direccion"
            />
          </div>
          <div class="form-group col-sm-3">
            <label for="ciudad">Ciudad</label>
            <select name="" id="ciudad" class="form-control">
              <option value="" selected>Bogota</option>
              <option value="" selected>Medellin</option>
              <option value="" selected>Cali</option>
              <option value="" selected>Cartagena</option>
              <option value="" selected>Ibague</option>
              <option value="" selected>Barranquilla</option>
              <option value="" selected>Huila</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea
            name=""
            id="comentario"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              name=""
              id="contactame"
              class="form-check-input"
            />
            <label for="contactame" class="form-check-label"
              >Quiero que me contacten</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <footer>

          <a href="#">Precios</a>
          <a href="#">Terminos</a>
          <a href="#">Contactos</a>
